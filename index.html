<!DOCTYPE html>
    <html>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Rensponsive Navmenu with search box</title>
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/style.css">
    </html>
    <body>
        <header>
            <div class="nav-container">
                <nav>
                    <div class="nav-icons"><a href="#" class="nav-icons-menu">&#9776;</a></div>
                    <img class="logo" src="./img/logo-black.png" alt="" height="70" width="140">
                    <ul class="nav-menu">
                        <li class="nav-element"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-element"><a href="#" class="nav-link">About</a></li>
                        <li class="nav-element"><a href="#" class="nav-link">Portfolio</a></li>
                        <li class="nav-element"><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                    <div class="side-element">
                        <div class="search-box">
                            <form action="" class="search-form">
                                <div class="search-icon"><img src="./img/search-icon.png" alt="" width="32"></div>
                                <input class="search-input" type="text" autocomplete="off" placeholder="Search...">
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    </body>
